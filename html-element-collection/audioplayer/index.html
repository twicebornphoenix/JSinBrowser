<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>

  <script>
    const tracks = [{title: 'LA Chill Tour', addrr: '//netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA Chill Tour.mp3'},
    {title: 'This is band', addrr: '//netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/This is it band.mp3'},
    {title: 'LA Fusion Jam', addrr: '//netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA Fusion Jam.mp3'}];

    const playerInterface = document.getElementsByClassName('mediaplayer')[0];
    const player = playerInterface.getElementsByTagName('audio')[0];
    const btnPlay = playerInterface.getElementsByClassName('playstate')[0];
    const btnStop = playerInterface.getElementsByClassName('stop')[0];
    const btnPrev = playerInterface.getElementsByClassName('back')[0];
    const btnNext = playerInterface.getElementsByClassName('next')[0];

    let index = 0;
    let trackTitle = playerInterface.getElementsByClassName('title')[0];

    btnPlay.onclick = () => {
      if (playerInterface.classList.contains('play')) {
        playerInterface.classList.remove('play');
        player.pause();
      } else {
        playerInterface.classList.add('play');
        player.play();
      }
    }

    btnStop.onclick = () => {
      playerInterface.classList.remove('play');
      player.pause();
      player.currentTime = 0;
    }

    btnPrev.onclick = () => {
      --index;
      if (index < 0) index = tracks.length - 1;
      trackTitle.title = tracks[index].title;
      player.src = tracks[index].addrr;
    }

    btnNext.onclick = () => {
      ++index;
      if (index > tracks.length - 1) index = 0;
      trackTitle.title = tracks[index].title;
      player.src = tracks[index].addrr;
    }
  </script>
</body>
</html>
