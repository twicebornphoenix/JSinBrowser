<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Отслеживание указателя мыши</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cat">
        <div class="cat_position_for_left_eye">
            <span class="cat_eye cat_eye_left"></span>
        </div>
        <div class="cat_position_for_right_eye">
            <span class="cat_eye cat_eye_right"></span>
        </div>
    </div>
	    
  </div>

  <script>
  	const leftPupil = document.querySelector('.cat_eye_left');
  	const leftEye = document.querySelector('.cat_position_for_left_eye');
  	const leftEyeCords = leftEye.getBoundingClientRect();
  	const leftEyeCenterX = leftEyeCords.left + leftEyeCords.width / 2;
  	const leftEyeCenterY = leftEyeCords.top + leftEyeCords.width / 2;  	

  	const rightPupil = document.querySelector('.cat_eye_right');
  	const rightEye = document.querySelector('.cat_position_for_right_eye');
  	const rightEyeCords = rightEye.getBoundingClientRect();
  	const rightEyeCenterX = rightEyeCords.left + rightEyeCords.width / 2;
  	const rightEyeCenterY = rightEyeCords.top + rightEyeCords.width / 2;
  	

  	document.addEventListener('mousemove', e => {
  		if (e.clientX < leftEyeCenterX) {
  			leftPupil.style.left = 0 + 'px';
  		} else {
  			leftPupil.style.left = 21.5 + 'px';
  		}
  		if (e.clientY < leftEyeCenterY) {
  			leftPupil.style.top = 0 + 'px';
  		} else {
  			leftPupil.style.top = 21.5 + 'px';
  		}

  		if (e.clientX < rightEyeCenterX) {
  			rightPupil.style.left = 0 + 'px';
  		} else {
  			rightPupil.style.left = 21.5 + 'px';
  		}
  		if (e.clientY < rightEyeCenterY) {
  			rightPupil.style.top = 0 + 'px';
  		} else {
  			rightPupil.style.top = 21.5 + 'px';
  		}
  	})
  </script>
</body>
</html>
